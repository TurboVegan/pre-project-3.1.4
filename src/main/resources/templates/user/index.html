<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <ul class="nav nav-tabs flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link active" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header row">
            <div class="Welcome">
                [[${user.username}]] with roles: [[${user.roles}]]
            </div>
            <form class="Logout" th:action="@{/logout}" th:method="POST">
                <input type="submit" class="btn btn-link col-lg-12 col-md-0 col-sm-0 col-xs-0" value="Logout"/>
            </form>
        </div>
        <div class="container">
            <div class="h2 m-2">About user</div>
            <div>
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Year of birth</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.username}]]</td>
                        <td>[[${user.password}]]</td>
                        <td>[[${user.yearOfBirth}]]</td>
                        <td>[[${user.roles}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
